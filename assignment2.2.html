<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <form action="http://www.example.com/review.php" method="get">
        <fieldset>
          <legend>Your Details:</legend>
            <label for="name" id="name">Name:<input type="text" size="30" maxlength="100"></input></label><br/> 
            <label for="email" id="email">Name:<input type="email" size="30" maxlength="100"></input></label><br/> 
        </fieldset><br/>
        <fieldset>
          <legend>Your Review:</legend>  
          How did you hear about us? 
          <select>
              <option value="google">Google</option>
              <option value="add">Advertisement</option>
              <option value="someone">Heard from someone else</option>
          </select>
          <p>Would you visit again?</p>
          <input type="radio" name="visit" value="yes">Yes 
          <input type="radio" name="visit" value="no">No 
          <input type="radio" name="visit" value="maybe">Maybe <br>
          Comments:<br>
          <input type="textarea" name="comment" value="" rows="5" cols="50"><br>
          <input type="checkbox"" name="check" value="">Sign up for email updates<br>
          <input type="submit" name="submit" value="Submit Review">
        </fieldset>
    </form>
    </body>
</html>
